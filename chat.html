<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-box { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: scroll; }
        #chat-input { width: 80%; padding: 10px; }
        #send-btn { padding: 10px; }
    </style>
</head>
<body>
    <h2>Simple Chat Application</h2>
    <div id="chat-box"></div>
    <label for="chat-input"></label><input type="text" id="chat-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        // WebSocket connection (using a public echo server for demonstration)
        const socket = new WebSocket('wss://echo.websocket.events');

        socket.onopen = () => {
            displayMessage("Connected to the server");
        };

        socket.onmessage = (event) => {
            displayMessage(`Friend: ${event.data}`);
        };

        socket.onclose = () => {
            displayMessage("Disconnected from the server");
        };

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                displayMessage(`You: ${message}`);
                socket.send(message);  // Send the message to the server
                chatInput.value = '';
            }
        }

        function displayMessage(message) {
            const msg = document.createElement('div');
            msg.textContent = message;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        }
    </script>
</body>
</html>
